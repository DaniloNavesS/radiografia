site_name: Articulação

nav:
  - Apresentação Prezi: apresentacao.md
  - Exames de Imagem: exame_imagem.md
  - Histológico ATM: histo.md
  - Realização: index.md
  - Referências: refs.md


theme:
  name: material
  icon:
    repo: fontawesome/brands/github

  font:
    text: Ubuntu

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.prune
    - navigation.top
    - navigation.footer
    - navigations.indexes
    - content.code.copy
    - toc.integrate
    - search.suggest
    - search.highlight

  nav_style: dark
  language: pt
  repo: fontawesome/brands/github
  logo: img/brasao2.png
  favicon: img/brasao.ico

  palette:
    - scheme: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Alternar para modo escuro
      primary: blue
      accent: light blue

    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Alternar para modo claro
      primary: black
      accent: light blue

  markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
      pygments_lang_class: true
    - pymdownx.keys
    - pymdownx.smartsymbols
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.inlinehilite
    - admonition
    - footnotes
    - pymdownx.details
    - pymdownx.superfences
    - attr_list
    - pymdownx.snippets
